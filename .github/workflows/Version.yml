on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

name: Version

jobs:
  release-please:
    name: Trigger release pull-request
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .release-please-config.json

  sync-versions:
    name: Sync workspace dependency versions
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' && (
        startsWith(github.head_ref, 'release-please--') ||
        contains(github.event.pull_request.labels.*.name, 'autorelease: pending')
      )
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make sync script executable
        run: chmod +x .github/scripts/sync-dep-versions.sh

      - name: Sync dependency versions
        run: .github/scripts/sync-dep-versions.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet Cargo.toml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: sync workspace dependency versions"
          git push
